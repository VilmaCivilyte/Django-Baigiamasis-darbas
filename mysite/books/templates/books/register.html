{% extends 'books/base.html' %}
{% block content %}

<br>
<div class="container mt-1">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h4 align="center"> {{ title }} </h4>
            <hr>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="container mt-1">
                <form method="POST">
                    {% csrf_token %}
                        <div class="form-group mt-3">
                            <label for="username">Vartotojo vardas</label>
                            <input name="username" type="text" class="form-control" id="username"
                                aria-describedby="usernameHelp">
                            <small id="usernameHelp" class="form-text text-muted">Iki 50 simbolių.</small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1">Elektroninis paštas</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Slaptažodis</label>
                            <input name="password" type="password" class="form-control" id="password"
                                aria-describedby="pwdHelp">
                            <small id="pwdHelp" class="form-text text-muted">Ne mažiau, kaip 8 simboliai. Negali būti
                                vien tik
                                skaičiai</small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password2">Pakartoti slaptažodį</label>
                            <input name="password2" type="password" class="form-control" id="password2"
                                aria-describedby="pwd2Help">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-secondary register-button"> Prisiregistruoti </button>
                        </div>
                        <div class="form-group mt-3">
                            <p align="center"><br><span>Grįžti į <a href="{% url 'login'%}">prisijungimą. </a></span></p>
                        </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>


{% endblock %}
