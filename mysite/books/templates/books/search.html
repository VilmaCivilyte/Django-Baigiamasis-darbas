{% extends 'books/base.html' %}

{% block content %}
</br>
<h3>Paieškos pagal "{{query}}" rezultatai:</h3>
  </br>
  {% if allbooks %}
  <ul>
    {% for books in allbooks %}
      <li>
        <a href="{{ books.book_id }}">{{ books.book_title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Nieko nėra.</p>
  {% endif %}


{% endblock %}
